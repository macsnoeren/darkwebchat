<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>DarkNet Gamers - Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
        <div class="box" id="chatmessages">
          <h1>DarkNet Gamers - Chat</h1>
          <hr><div id="chats"></div><hr>
          <ul id="messages"></ul>
          <form id="form" action="">
            <input id="input" autocomplete="off" /><button style="width: 100px;">Send</button><button onclick="deleteChat();" style="width: 100px; background-color: #F00;">Delete</button>
          </form> 
        </div>
    </div>
    <div id="timeleft">Time left:</div>
    <div id="chatbar"></div>
    <script src="hacker-app.js" type="text/javascript"></script>
  </body>
</html>
